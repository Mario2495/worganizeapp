      <mat-card>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
        <form  (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
        <mat-form-field>
          <input matInput name="email" ngModel type="email" placeholder="Correo Electrónico" #emailInput="ngModel" required email>
          <mat-error *ngIf="emailInput.invalid">Por favor, ingrese un correo electrónico válido.</mat-error>
        </mat-form-field>
        <mat-form-field>
           <input type="password" name="password" ngModel matInput placeholder="Contraseña" #passwordInput="ngModel" required>
           <mat-error *ngIf="passwordInput.invalid">Por favor, ingrese una contraseña válida</mat-error>
        </mat-form-field>
          <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading">Acceder</button>
        </form>
      </mat-card>
