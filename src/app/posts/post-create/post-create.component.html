
      <mat-card>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
        <form [formGroup]="form" (submit) = "onSavePost()" *ngIf="!isLoading">
          <h2>Crear un Ensayo</h2>
        <mat-form-field>
          <input matInput
          type="text"
          formControlName="title"
          placeholder="Título:">
          <mat-error *ngIf="form.get('title').invalid">Por favor, ingrese el título del ensayo</mat-error>
        </mat-form-field>
        <div>
          <button mat-stroked-button type="button" (click)="filePicker.click()">Seleccionar Imagen</button>
          <input type="file" #filePicker (change)='onImagePicked($event)'>
        </div>
        <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
          <img [src]="imagePreview" [alt]="form.value.title">
        </div>
         <mat-form-field>
           <textarea matInput
           rows="4"
           formControlName="content"
           placeholder="Descripción: ">
           </textarea>
           <mat-error *ngIf="form.get('content').invalid">Por favor, escriba una descripción</mat-error>
         </mat-form-field>
         <mat-form-field>
            <textarea matInput
            rows="4"
            formControlName="songs"
            placeholder="Canciones: ">
           </textarea>
           <mat-error *ngIf="form.get('songs').invalid">Por favor, ingrese la lista de canciones</mat-error>
          </mat-form-field>
         <mat-form-field>
            <input matInput [matDatepicker]="picker" formControlName="date" placeholder="Fecha:">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="form.get('date').invalid">Por favor, ingrese la fecha del ensayo</mat-error>
          </mat-form-field>
          <br>
          <br>
          <br>
         <!-- vainding: como enviar informacion  #varable de refercia al tag-->
          <button mat-raised-button type="submit">Guardar</button>
         <!-- interpolacion : esto permite enviar informacion del solr al view   -->
        </form>
      </mat-card>
