<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="posts.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
     <p>Título: {{post.title}}</p>

    </mat-expansion-panel-header>
    <p>Fecha: {{post.date}}</p>
    <p>Descripción: {{post.content}}</p>
    <p>Canciones: {{post.songs}}</p>
    <mat-action-row>
      <a mat-button [routerLink]="['/edit', post.id]">Editar</a>
      <button mat-button (click)="onDelete(post.id)">Eliminar</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<br>
<br>
<p class=" info-text mat-body-1" *ngIf="posts.length <= 0 && !isLoading">AL MOMENTO NO HAY NINGUN ENSAYO PAUTADO</p>
