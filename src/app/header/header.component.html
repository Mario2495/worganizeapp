<mat-toolbar>
    <span>
        <a routerLink="/">Worganize</a>
    </span>
    <span class="spacer"></span>
    <ul>
        <li *ngIf="userIsAuthenticated">
            <a mat-button routerLink="/create" routerLinkActive="mat-accent">Nuevo Ensayo</a>
        </li>
        <li *ngIf="!userIsAuthenticated">
            <a mat-button routerLink="/login" routerLinkActive="mat-accent">Acceder</a>
        </li>
        <li *ngIf="!userIsAuthenticated">
          <a mat-button routerLink="/signup" routerLinkActive="mat-accent">Registrarse</a>
        </li>
        <li *ngIf="userIsAuthenticated">
          <button mat-button (click)="onLogout()">Salir</button>
        </li>
    </ul>
</mat-toolbar>
